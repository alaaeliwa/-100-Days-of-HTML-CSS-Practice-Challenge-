<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Project 66 || Braga.</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="img/logo2.png" alt="logo" /></a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navlist">
        <li><a href="#">home</a></li>
        <li><a href="#">shop</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">blog</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">page</a></li>
      </ul>
      <a href="#" class="home-btn">Shop Now</a>
    </header>
    <section class="home">
      <div class="home-text">
        <h4>Big sale up to 20% off</h4>
        <h1>This Black Nike <br />Black</h1>
        <p>
          An Exclusive selection this seson's trends
          <span>exclusively online</span>
        </p>
        <div class="home-inp">
          <form action="">
            <input type="search" placeholder="Search for products" required />
            <input type="submit" placeholder="Search" />
          </form>
        </div>
      </div>
    </section>
    <div class="right">
      <a href="#">Facebook</a>
      <a href="#">Upwork</a>
      <a href="#">Fiver</a>
    </div>
    <script>
      const menu = document.querySelector("#menu-icon");
      const navlist = document.querySelector(".navlist");
      menu.onclick = () => {
        navlist.classList.toggle("bx-x");
        navlist.classList.toggle("open");
      };
    </script>
  </body>
</html>
