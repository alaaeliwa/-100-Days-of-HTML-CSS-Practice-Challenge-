<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Project 68 || Cafeu</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="img-file-link/logo.png" /></a>
      <ul class="navmenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Page</a></li>
      </ul>
      <div class="nav-icon">
        <a href="#" class="btn">Contact</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <section class="home">
      <div class="home-text">
        <h4>Best In Cafeu</h4>
        <h1>BBQ Chcken <span>Salad</span> with <br />Cream Avocado</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. At vitae
          vero doloribus deserunt expedita harum sint nisi magni, corrupti
          asperiores!
        </p>
        <div class="main-btn">
          <a href="#" class="btn1">Order Now</a>
          <a href="#" class="btn2"
            ><span><i class="bx bx-play"></i></span>Watch Video</a
          >
        </div>
      </div>
      <div class="home-img">
        <img src="img-file-link/baner.png" />
      </div>
    </section>
    <script>
      const header = document.querySelector("header");
      window.addEventListener("scroll", function () {
        header.classList.toggle("sticky", this.window.scrollY > 0);
      });
      let menu = document.querySelector("#menu-icon");
      let navmenu = document.querySelector(".navmenu");
      menu.onclick = () => {
        menu.classList.toggle("bx-x");
        navmenu.classList.toggle("open");
      };
    </script>
  </body>
</html>
