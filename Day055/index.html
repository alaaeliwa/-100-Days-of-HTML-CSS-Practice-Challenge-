<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Project 55 || Portfolio Website</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Portfolio</a>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="nav-right">
        <a href="#" class="nav-btn">Hire Me!</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <section class="hero">
      <div class="hero-text">
        <h6>Hello, <span>my name is</span></h6>
        <h1><span>Alaa'</span>Eliwa</h1>
        <h4>I am <span class="input"></span></h4>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores
          <br />harum natus neque nemo aut quae unde atque commodi qui eligendi!
        </p>
        <div class="hero-icons">
          <a href="#"><i class="ri-twitter-fill"></i></a>
          <a href="#"><i class="ri-dribbble-line"></i></a>
          <a href="#"><i class="ri-behance-fill"></i></a>
        </div>
        <div class="hero-btn">
          <a href="#" class="btn">Download CV</a>
          <a href="#" class="btn2">My Skills</a>
        </div>
      </div>
      <div class="hero-img">
        <img src="my-photo.png" />
      </div>
    </section>
    <div class="scroll">
      <a href="#"><i class="ri-scroll-to-bottom-fill"></i>Scroll Bottom</a>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="text/javascript">
      var typed = new Typed(".input", {
        strings: ["web developer.", "Front-End."],
        typeSpeed: 80,
        backSpeed: 70,
        loop: true,
      });
      let menu = document.querySelector("#menu-icon");
      let nav = document.querySelector(".navlist");
      menu.onclick = () => {
        menu.classList.toggle("bx-x");
        nav.classList.toggle("open");
      };
    </script>
  </body>
</html>
