<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 49|| Resume CV</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="image/logo (4).png" alt="logo" /></a>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="right-nav">
        <div class="right-icon">
          <a href="#" class="nv-btn"
            ><i class="bx bxs-arrow-to-right">Login</i></a
          >
        </div>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>
    <section class="home">
      <div class="home-text">
        <h1
          data-aos="zoom-in-left"
          data-aos-duration="1400"
          data-aos-delay="200"
        >
          Grab Big Deals <br />
          on <span>Yummy Meals!</span>
        </h1>
        <p data-aos="fade-right" data-aos-duration="1300">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi
          sunt modi unde architecto natus voluptas?
        </p>
        <div
          class="home-btn"
          data-aos="flip-down"
          data-aos-duration="1400"
          data-aos-delay="200"
        >
          <a href="#">Get Started</a>
        </div>
      </div>
      <div class="home-img" data-aos="zoom-in" data-aos-duration="1400">
        <img src="image/food img.png" alt="food img" />
      </div>
    </section>
    <div class="down-left">
      <div class="down-img" data-aos="zoom-in" data-aos-duration="1400">
        <img src="image/pizza card.png" alt="pizza" />
      </div>
      <div class="left-img" data-aos="zoom-in" data-aos-duration="1400">
        <img src="image/happy customer.png" alt="customer" />
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 1,
      });
    </script>
  </body>
</html>
